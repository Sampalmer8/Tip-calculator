<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div>
      <h1>Tip Calculator</h1>

      <p>
        <span id="meal-amount">Insert meal cost:</span>
        <input id="mealCost" type="text" />
      </p>

      <p>
        <span id="tip-percentage">Insert tip percentage:</span>
        <input id="tipPercent" type="text" />
      </p>
      <p><button id="btn">Calculate tip amount</button></p>

      <h1>Your tip is <span id="output">--.--</span>$</h1>
    </div>
  </body>
</html>
